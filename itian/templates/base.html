<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>My Django App</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'account_list' %}">Accounts</a>
            <a href="{% url 'track_list' %}">Tracks</a>
            <a href="{% url 'trainee_list' %}">Trainees</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 My Django App</p>
    </footer>
</body>
</html>
