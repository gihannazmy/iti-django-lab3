{% extends 'base.html' %}

{% block title %}Update Trainee{% endblock %}

{% block content %}
<h2>Update Trainee</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ trainee.name }}" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ trainee.email }}" required>
    <button type="submit">Update Trainee</button>
</form>
{% endblock %}
